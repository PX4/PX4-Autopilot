# Generic Octacopter in + configuration

[info]
key = "8+"
description = "Generic Octacopter in + configuration"

[rotor_default]
axis      = [0.0, 0.0, -1.0]
Ct        = 1.0
Cm        = 0.05

[[rotors]]
name      = "front"
position  = [1.0, 0.0, 0.0]
direction = "CW"

[[rotors]]
name      = "rear"
position  = [-1.0, 0.0, 0.0]
direction = "CW"

[[rotors]]
name      = "front_right"
position  = [0.707107, 0.707107, 0.0]
direction = "CCW"

[[rotors]]
name      = "rear_right"
position  = [-0.707107, 0.707107, 0.0]
direction = "CCW"

[[rotors]]
name      = "front_left"
position  = [0.707107, -0.707107, 0.0]
direction = "CCW"

[[rotors]]
name      = "rear_left"
position  = [-0.707107, -0.707107, 0.0]
direction = "CCW"

[[rotors]]
name      = "left"
position  = [0.0, -1.0, 0.0]
direction = "CW"

[[rotors]]
name      = "right"
position  = [0.0, 1.0, 0.0]
direction = "CW"