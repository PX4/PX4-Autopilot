# Quadcopter in Y configuration with coax rear props

[info]
key = "4y"
description = "Quadcopter in Y configuration with coax rear props"

[rotor_default]
direction = "CW"
axis      = [0.0, 0.0, -1.0]
Ct        = 1.0
Cm        = 0.05

[[rotors]]
name      = "front_right"
position  = [0.2, 0.2, 0.0]
direction = "CCW"

[[rotors]]
name      = "rear_top"
position  = [-0.2, 0.0, -0.1]
direction = "CCW"

[[rotors]]
name     = "front_left"
position = [0.2, -0.2, 0.0]
direction = "CW"

[[rotors]]
name     = "rear_bottom"
position = [-0.2, 0.0, 0.1]
direction = "CW"
