# Generic Quadcopter in H configuration

[info]
key = "4h"
description = "Generic Quadcopter in H configuration"

[rotor_default]
axis      = [0.0, 0.0, -1.0]
Ct        = 1.0
Cm        = 0.05

[[rotors]]
name      = "front_right"
position  = [0.707107, 0.707107, 0.0]
direction = "CW"

[[rotors]]
name      = "rear_left"
position  = [-0.707107, -0.707107, 0.0]
direction = "CW"

[[rotors]]
name     = "front_left"
position = [0.707107, -0.707107, 0.0]
direction = "CCW"

[[rotors]]
name     = "rear_right"
position = [-0.707107, 0.707107, 0.0]
direction = "CCW"