# Hexacopter in with tilted arms

[info]
key = "6xt"
description = "Hexacopter with tilted arms"

[rotor_default]
# No default axis, each rotor has different axis
Ct        = 1.0
Cm        = 0.05

[[rotors]]
name      = "mid_right"
axis      = [0.5, 0.0, -0.866025]
position  = [0.0, 1.0, 0.0]
direction = "CW"

[[rotors]]
name      = "mid_left"
axis      = [0.5, 0.0, -0.866025]
position  = [0.0, -1.0, 0.0]
direction = "CCW"

[[rotors]]
name      = "front_left"
axis      = [-0.25, -0.4330125, -0.866025]
position  = [0.866025, -0.5, 0.0]
direction = "CW"

[[rotors]]
name      = "rear_right"
axis      = [-0.25, -0.4330125, -0.866025]
position  = [-0.866025, 0.5, 0.0]
direction = "CCW"

[[rotors]]
name      = "front_right"
axis      = [-0.25, 0.4330125, -0.866025]
position  = [0.866025, 0.5, 0.0]
direction = "CCW"

[[rotors]]
name      = "rear_left"
axis      = [-0.25, 0.4330125, -0.866025]
position  = [-0.866025, -0.5, 0.0]
direction = "CW"
