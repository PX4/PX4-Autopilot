# Quadcopter in X configuration,
# with added pusher motor in the back

[info]
key = "4x1p"
description = "Quadcopter in X configuration, with added pusher motor in the back"

[rotor_default]
direction = "CW"
axis      = [0.0, 0.0, -1.0]
Ct        = 1.0
Cm        = 0.05

[[rotors]]
name      = "front_right"
position  = [1.0, 1.0, 0.0]
direction = "CCW"

[[rotors]]
name      = "rear_left"
position  = [-1.0, -1.0, 0.0]
direction = "CCW"

[[rotors]]
name     = "front_left"
position = [1.0, -1.0, 0.0]

[[rotors]]
name     = "rear_right"
position = [-1.0, 1.0, 0.0]

[[rotors]]
name     = "pusher"
position = [-1.0, 0.0, 0.0]
axis     = [1.0, 0.0, 0.0]
Ct       = 2.0
Cm       = 0.0
