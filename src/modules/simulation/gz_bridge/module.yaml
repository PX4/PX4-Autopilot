module_name: SIM_GZ
actuator_output:
  show_subgroups_if: 'SIM_GZ_EN>=1'
  config_parameters:
    - param: 'SIM_GZ_EN'
      label: 'Configure'
      function: 'enable'

  output_groups:
    - param_prefix: SIM_GZ_EC
      group_label: 'ESCs'
      channel_label: 'ESC'
      standard_params:
        disarmed: { min: 0, max: 3500, default: 0 }
        min: { min: 0, max: 1000, default: 0 }
        max: { min: 0, max: 3500, default: 1000 }
        failsafe: { min: 0, max: 3500 }
      num_channels: 8
    - param_prefix: SIM_GZ_SV
      group_label: 'Servos'
      channel_label: 'Servo'
      standard_params:
        disarmed: { min: 0, max: 1000, default: 500 }
        min: { min: 0, max: 1000, default: 0 }
        max: { min: 0, max: 1000, default: 1000 }
        failsafe: { min: 0, max: 1000 }
      num_channels: 8
