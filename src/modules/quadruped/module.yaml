module_name: quadruped
keywords: [quadruped]
module_description: "Quadruped control module that accepts rover throttle, steering and velocity setpoints and maps them into gait control"
parameters:
    - group: Quadruped
      definitions:
        QDP_PERIOD_MS:
            description:
                short: Gait cycle period in milliseconds
            type: int32
            default: 2000
            min: 500
            max: 5000

        QDP_STEP_AMP:
            description:
                short: Step amplitude
            type: float
            default: 0.5
            min: 0.0
            max: 1.0

        QDP_ROTATE_AMP:
            description:
                short: Leg rotate amplitude
            type: float
            default: 0.2
            min: 0.0
            max: 1.0

        QDP_MAX_SPEED:
            description:
                short: Maximum rover speed for normalization [m/s]
            type: float
            default: 1.0
            min: 0.1
            max: 10.0
