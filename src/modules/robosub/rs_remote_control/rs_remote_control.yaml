module_name: rs_remote_control

parameters:
  - group: Robosub Remote Control
    definitions:
      OFF_A_HUMIDITY:
        description:
          short: Absolute humidity offset threshold
          long: |
            Threshold offset for humidity detection above the initial average.
            When humidity exceeds initial_average + this value, a warning is triggered.
        type: float
        default: 5.0
        min: 0.0
        max: 50.0
        unit: "%"
        decimal: 1

      OFF_TEMPERATURE:
        description:
          short: Temperature offset threshold
          long: |
            Threshold offset for temperature detection above the initial average.
            When temperature exceeds initial_average + this value, a warning is triggered.
        type: float
        default: 10.0
        min: 0.0
        max: 100.0
        unit: "celcius"
        decimal: 1

      OFF_PRESSURE:
        description:
          short: Pressure offset threshold
          long: |
            Threshold offset for pressure detection above the initial average.
            When pressure exceeds initial_average + this value, a warning is triggered.
        type: float
        default: 50.0
        min: 0.0
        max: 1000.0
        unit: "hPa"
        decimal: 1

      OFF_R_HUMIDITY:
        description:
          short: Relative humidity offset threshold
          long: |
            Threshold offset for humidity detection above the initial average.
            When humidity exceeds initial_average + this value, a warning is triggered.
        type: float
        default: 5.0
        min: 0.0
        max: 50.0
        decimal: 1


