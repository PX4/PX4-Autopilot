module_name: rs_remote_control

parameters:
  - group: Robosub Remote Control
    definitions:
      OFF_A_HUMIDITY:
        description:
          short: Absolute humidity offset threshold
          long: |
            Threshold offset for humidity detection above the initial average.
            When humidity exceeds initial_average + this value, a warning is triggered.
        type: float
        default: 5.0
        min: 0.0
        max: 50.0
        unit: "%"
        decimal: 1

      OFF_TEMPERATURE:
        description:
          short: Temperature offset threshold
          long: |
            Threshold offset for temperature detection above the initial average.
            When temperature exceeds initial_average + this value, a warning is triggered.
        type: float
        default: 10.0
        min: 0.0
        max: 100.0
        unit: "celcius"
        decimal: 1

      OFF_PRESSURE:
        description:
          short: Pressure offset threshold
          long: |
            Threshold offset for pressure detection above the initial average.
            When pressure exceeds initial_average + this value, a warning is triggered.
        type: float
        default: 50.0
        min: 0.0
        max: 1000.0
        unit: "hPa"
        decimal: 1

      OFF_R_HUMIDITY:
        description:
          short: Relative humidity offset threshold
          long: |
            Threshold offset for humidity detection above the initial average.
            When humidity exceeds initial_average + this value, a warning is triggered.
        type: float
        default: 5.0
        min: 0.0
        max: 50.0
        decimal: 1

      UP_MOTOR_RED:
        description:
          short: Multiplier for the front "up" motors
          long: |
            The front "up" motors are in a pair while the back one is a single one, this means
            that the front is power heavy.
        type: float
        default: 0.8
        min: 0.0
        max: 1.0
        decimal: 1

      TILT_MODIFY:
        description:
          short: Modifies how much the drone can tilt
          long: |
            This parameter modifies how much power the front and back motors give when the drone wants to tilt
        type: float
        default: 0.5
        min: 0.0
        max: 1.0
        decimal: 1

      THRUST_T200:
        description:
          short: Modifies how much max thrust the T200 can give
          long: |
            This parameter limits the T200 thrusters to a certain threshold, 0.5 is 50% power.
        type: float
        default: 0.5
        min: 0.0
        max: 1.0
        decimal: 1
