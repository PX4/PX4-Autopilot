        CAL_BARO${i}_PRIO:
            description:
                short: Barometer ${i} priority
            category: System
            type: enum
            values:
                -1: Uninitialized
                0: Disabled
                1: Min
                25: Low
                50: Medium (Default)
                75: High
                100: Max
            default: -1
            num_instances: *max_num_sensor_instances
            instance_start: 0

        CAL_BARO${i}_OFF:
            description:
