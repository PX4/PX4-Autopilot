module_name: Landing Target Estimator
parameters:
    - group: Landing Target Estimator
      definitions:

        UWB_MODE:
          description:
            short: changes driver mode
            long: UWB driver currently supports precision landing using Multilateration and follow me using actuator commands
          type: enum
          values:
            -1: none
            0: prec_nav
            1: follow
          default: 0

        UWB_FW_DIST_MIN:
          description:
            short: UWB follow minimum distance
            long: UWB follow minimum distance, reversing thrust
          type: float
          unit: 'm'
          decimal: 2
          increment: 0.1
          default: 0.5

        UWB_FW_DIST:
          description:
            short: UWB follow distance
            long: Distance that the rover will follow with
          type: float
          unit: 'm'
          decimal: 2
          increment: 0.1
          default: 1

        UWB_FW_DIST_MAX:
          description:
            short: Maximum Distance UWB will follow
            long: Maximum Distance UWB will follow
          type: float
          unit: 'm'
          decimal: 1
          increment: 0.1
          default: 10

        UWB_THROTTLE:
          description:
            short: UWB follow me throttle modifier
            long:  UWB follow me throttle modifier
          type: float
          unit: '%'
          decimal: 2
          increment: 0.01
          default: 0.50

        UWB_THROTTLE_REV:
          description:
            short: UWB follow me throttle modifier reverse
            long:  UWB follow me throttle modifier reverse
          type: float
          unit: '%'
          decimal: 2
          increment: 0.01
          default: -0.1

        UWB_THR_HEAD:
          description:
            short: UWB follow me heading thrust modifier
            long:  UWB follow me heading thrust modifier
          type: float
          unit: '%'
          decimal: 2
          increment: 0.01
          default: 0.5

        UWB_THR_HEAD_MIN:
          description:
            short: UWB follow me heading min Thrust
            long:  UWB follow me heading min Thrust
          type: float
          unit: '%'
          decimal: 2
          increment: 0.01
          default: 0.3

        UWB_THR_HEAD_MAX:
          description:
            short: UWB follow me heading max Thrust
            long:  UWB follow me heading max Thrust
          type: float
          unit: '%'
          decimal: 2
          increment: 0.01
          default: 0.8

        LTEST_MODE:
          description:
            short: Landing target mode
            long: |
                  Configure the mode of the landing target. Depending on the mode, the landing target observations are used differently to aid position estimation.
                  Mode Moving - The landing target may be moving around while in the field of view of the vehicle. Landing target measurements are not used to aid positioning.
                  Mode Stationary - The landing target is stationary. Measured velocity w.r.t. the landing target is used to aid velocity estimation.
          type: enum
          values:
            0: Moving
            1: Stationary
          default: 0

        LTEST_ACC_UNC:
          description:
            short: Acceleration uncertainty
            long: |
                  Variance of acceleration measurement used for landing target position prediction.
                  Higher values results in tighter following of the measurements and more lenient outlier rejection.
          type: float
          min: 0.01
          decimal: 2
          unit: (m/s^2)^2
          default: 10.0f

        LTEST_MEAS_UNC:
          description:
            short: Landing target measurement uncertainty
            long: |
                  Variance of the landing target measurement from the driver.
                  Higher values result in less aggressive following of the measurement and a smoother output as well as fewer rejected measurements.
          type: float
          decimal: 4
          unit: tan(rad)^2
          default: 0.005f

        LTEST_POS_UNC_IN:
          description:
            short: Initial landing target position uncertainty
            long: Initial variance of the relative landing target position in x and y direction
          type: float
          min: 0.001
          decimal: 3
          unit: m^2
          default: 0.1f

        LTEST_VEL_UNC_IN:
          description:
            short: Initial landing target velocity uncertainty
            long: Initial variance of the relative landing target velocity in x and y directions
          type: float
          min: 0.001
          decimal: 3
          unit: (m/s)^2
          default: 0.1f

        LTEST_SCALE_X:
          description:
            short: Scale factor for sensor measurements in sensor x axis
            long: Landing target x measurements are scaled by this factor before being used
          type: float
          min: 0.01
          decimal: 3
          default: 1.0f

        LTEST_SCALE_Y:
          description:
            short: Scale factor for sensor measurements in sensor y axis
            long: Landing target y measurements are scaled by this factor before being used
          type: float
          min: 0.01
          decimal: 3
          default: 1.0f

        LTEST_SENS_ROT:
          description:
            short: Rotation of IRLOCK sensor relative to airframe
            long: Default orientation of Yaw 90°
          type: enum
          min: -1
          max: 40
          values:
              0: No rotation
              1: Yaw 45°
              2: Yaw 90°
              3: Yaw 135°
              4: Yaw 180°
              5: Yaw 225°
              6: Yaw 270°
              7: Yaw 315°
          reboot_required: true
          default: 2

        LTEST_SENS_POS_X:
          description:
            short: X Position of IRLOCK in body frame (forward)
            long: X Position of IRLOCK in body frame (forward)
          type: float
          unit: m
          decimal: 3
          reboot_required: true
          default: 0.0f

        LTEST_SENS_POS_Y:
          description:
            short: Y Position of IRLOCK in body frame (right)
            long: Y Position of IRLOCK in body frame (right)
          type: float
          unit: m
          decimal: 3
          reboot_required: true
          default: 0.0f

        LTEST_SENS_POS_Z:
          description:
            short: Z Position of IRLOCK in body frame (downward)
            long: Z Position of IRLOCK in body frame (downward)
          type: float
          unit: m
          decimal: 3
          reboot_required: true
          default: 0.0f
