module_name: CV7 INS
parameters:
    - group: Sensors
      definitions:
        CV7_SCHEDULE:
            description:
                short: rate to run the cv7 module
                long: |
                    rate to fun cv7 module
            type: int32
            default: 2000

        CV7_DELAY:
            description:
                short: Add the 1.9ms delay
                long: |
                    boolean to add the reading delay
            type: boolean
            default: 0

        CV7_UPDATE_RATE:
            description:
                short: Update rate for CV7
                long: |
                    Select the update rate at 250, 500, 1000
            type: int32
            default: 500

        CV7_ALIGNMENT:
            description:
                short: Alignment type
                long: |
                    Select the source of alignment. 0 = Magnetic 1 = Kinematic, 2 = External, 3 = Dual Antenna
            type: int32
            default: 0

        CV7_INT_MAG_EN:
            description:
                short: Enable internal mag in CV7 filter
                long: |
                    Select the source of alignment. 0 = Disabled 1 = Enabled
            type: int32
            default: 1

        CV7_GPS_X:
            description:
                short: CV7 GPS lever arm x
                long: |
                    CV7 GPS lever arm x in meters
            type: float
            default: 0

        CV7_GPS_Y:
            description:
                short: CV7 GPS lever arm y
                long: |
                    CV7 GPS lever arm y in meters
            type: float
            default: 0

        CV7_GPS_Z:
            description:
                short: CV7 GPS lever arm z
                long: |
                    CV7 GPS lever arm z in meters
            type: float
            default: 0
