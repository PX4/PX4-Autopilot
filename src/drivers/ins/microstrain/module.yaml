module_name: MICROSTRAIN
parameters:
    - group: Sensors
      definitions:
        MS_SCHEDULE:
            description:
                short: rate to run the module
                long: |
                    rate to run ins module
            type: int32
            default: 2000

        SENSOR_DELAY:
            description:
                short: Add the 1.9ms delay
                long: |
                    boolean to add the reading delay
            type: boolean
            default: 0

        PR_UPDATE_RATE:
            description:
                short: Primary Update Rate
                long: |
                    Accel and Gyro update rate
                    Max Limit: 1000
                    The max limit should be divisible by the rate
            type: int32
            default: 500

        SEC_UPDATE_RATE:
            description:
                short: Secondary Update Rate
                long: |
                    Mag and Baro update rate
                    Max Limit: 1000
                    The max limit should be divisible by the rate
            type: int32
            default: 50


