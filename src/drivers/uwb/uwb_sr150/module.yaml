module_name: Ultrawideband position sensor driver
serial_config:
  - command: uwb_sr150 start -d ${SERIAL_DEV} -b p:${BAUD_PARAM}
    port_config_param:
      name: UWB_PORT_CFG
      group: UWB
      default: ""

parameters:
    - group: UWB
      definitions:

        UWB_MODE:
          description:
            short: changes driver mode
            long: UWB driver currently supports precision landing using Multilateration and follow me using actuator commands
          type: enum
          values:
            -1: none
            0: prec_nav
            1: follow
          default: 0

        UWB_INIT_OFF_X:
          description:
            short: UWB sensor X offset in body frame
            long: UWB sensor positioning in relation to Drone in NED. X offset. A Positive offset results in a Position o
          type: float
          unit: m
          decimal: 2
          increment: 0.01
          default: 0.00

        UWB_INIT_OFF_Y:
          description:
            short: UWB sensor Y offset in body frame
            long: UWB sensor positioning in relation to Drone in NED. Y offset.
          type: float
          unit: m
          decimal: 2
          increment: 0.01
          default: 0.00

        UWB_INIT_OFF_Z:
          description:
            short: UWB sensor Y offset in body frame
            long: UWB sensor positioning in relation to Drone in NED. Z offset.
          type: float
          unit: m
          decimal: 2
          increment: 0.01
          default: 0.00

        UWB_INIT_YAW:
          description:
            short: UWB sensor YAW offset in body frame
            long: UWB sensor positioning in relation to Drone in NED. Yaw rotation in relation to direction of FMU.
          type: float
          unit: deg
          decimal: 1
          increment: 0.1
          default: 0.00

        UWB_INIT_PITCH:
          description:
            short: UWB sensor PITCH offset in body frame
            long: UWB sensor positioning in relation to Drone in NED. PITCH rotation in relation to direction of FMU.
          type: float
          unit: deg
          decimal: 1
          increment: 0.1
          default: 0.00


        UWB_FW_DIST_MIN:
          description:
            short: UWB follow minimum distance
            long: UWB follow minimum distance, reversing thrust
          type: float
          unit: 'm'
          decimal: 2
          increment: 0.1
          default: 0.5

        UWB_FW_DIST:
          description:
            short: UWB follow distance
            long: Distance that the rover will follow with
          type: float
          unit: 'm'
          decimal: 2
          increment: 0.1
          default: 1

        UWB_FW_DIST_MAX:
          description:
            short: Maximum Distance UWB will follow
            long: Maximum Distance UWB will follow
          type: float
          unit: 'm'
          decimal: 1
          increment: 0.1
          default: 10

        UWB_THROTTLE:
          description:
            short: UWB follow me throttle modifier
            long:  UWB follow me throttle modifier
          type: float
          unit: '%'
          decimal: 2
          increment: 0.01
          default: 0.50

        UWB_THROTTLE_REV:
          description:
            short: UWB follow me throttle modifier reverse
            long:  UWB follow me throttle modifier reverse
          type: float
          unit: '%'
          decimal: 2
          increment: 0.01
          default: -0.1

        UWB_THR_HEAD:
          description:
            short: UWB follow me heading thrust modifier
            long:  UWB follow me heading thrust modifier
          type: float
          unit: '%'
          decimal: 2
          increment: 0.01
          default: 0.5

        UWB_THR_HEAD_MIN:
          description:
            short: UWB follow me heading min Thrust
            long:  UWB follow me heading min Thrust
          type: float
          unit: '%'
          decimal: 2
          increment: 0.01
          default: 0.3

        UWB_THR_HEAD_MAX:
          description:
            short: UWB follow me heading max Thrust
            long:  UWB follow me heading max Thrust
          type: float
          unit: '%'
          decimal: 2
          increment: 0.01
          default: 0.8
