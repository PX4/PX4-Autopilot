__max_num_config_instances: &max_num_config_instances 1

module_name: ADS7128

parameters:
  - group: ADC
    definitions:
      ADC_ADS7128_EN:
        description:
            short: Enable ADS7128
            long: |
                Enable the driver for the ADS7128
        type: boolean
        reboot_required: true
        default: 0


      ADC_ADS7128_REFV:
        description:
            short: Applied reference Voltage.
            long: |
                The voltage applied to the ADS7128 board as reference
        type: float
        unit: V
        min: 2.0
        max: 3.0
        decimal: 2
        increment: 0.01
        reboot_required: true
        default: 2.5
