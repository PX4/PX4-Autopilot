module_name: Benewake TFA1500 Rangefinder
serial_config:
    - command: tfa1500 start -d ${SERIAL_DEV}
      port_config_param:
        name: SENS_TFA1500_CFG
        group: Sensors

parameters:
    - group: Sensors
      definitions:
        SENS_TFA1500_HW:
            description:
                short: Hardware Model
                long: Models differ in range and FoV.
            type: enum
            values:
                1: TFA1500
            min: 1
            max: 1
            default: 1
            reboot_required: true
