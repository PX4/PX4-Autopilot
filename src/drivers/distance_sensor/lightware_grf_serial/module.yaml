module_name: Lightware GRF Rangefinder (serial)
serial_config:
    - command: lightware_grf_serial start -d ${SERIAL_DEV}
      port_config_param:
        name: SENS_EN_GRF_CFG
        group: Sensors
      num_instances: 1
      supports_networking: false

parameters:
    - group: Sensors
      definitions:
          GRF_UPDATE_CFG:
              description:
                  short: Update rate in Hz
                  long: |
                      The GRF sets the update rate in Hz to allow greater resolution
              type: enum
              values:
                  1: 50hz
                  2: 100hz
                  3: 200hz
                  4: 400hz
                  5: 500hz
                  6: 625hz
                  7: 1000hz
                  8: 1250hz
                  9: 1538hz
                  10: 2000hz
                  11: 2500hz
                  12: 5000hz
              reboot_required: true
              num_instances: 1
              default: 5
