module_name: Lightware GRF Rangefinder (serial)
serial_config:
    - command: lightware_grf_serial start -d ${SERIAL_DEV}
      port_config_param:
        name: SENS_EN_GRF_CFG
        group: Sensors
      num_instances: 1
      supports_networking: false

parameters:
    - group: Sensors
      definitions:
          GRF_UPDATE_CFG:
              description:
                  short: Update rate in Hz
                  long: |
                      The GRF sets the update rate in Hz to allow greater resolution
              type: enum
              values:
                  1: 1hz
                  2: 2hz
                  3: 4hz
                  4: 5hz
                  5: 10hz
                  6: 20hz
                  7: 30hz
                  8: 40hz
                  9: 50hz
              reboot_required: true
              num_instances: 1
              default: 4
          GRF_SENS_MODEL:
              description:
                  short: GRF Sensor model
                  long: |
                      GRF Sensor Model used to distinush the maximum lidar distance.
              type: enum
              values:
                  0: GRF250
                  1: GRF500
              reboot_required: true
              num_instances: 1
              default: 0
