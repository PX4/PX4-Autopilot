module_name: Hiwonder EMM Driver

actuator_output:
  output_groups:
    - param_prefix: EMM
      channel_label: 'Channel'
      standard_params:
        disarmed: { min: 0, max: 255, default: 128 }
        min: { min: 0, max: 0, default: 0 }
        max: { min: 255, max: 255, default: 255 }
        failsafe: { min: 0, max: 255}
      num_channels: 4

parameters:
  - group: Hiwonder EMM
    definitions:
      HIWONDER_EMM_EN:
        description:
          short: Enable the Hiwonder EMM output driver
          long: |
            Enable the Hiwonder EMM output driver.
        type: enum
        values:
              0: Disabled
              1: Enabled
        default: 0
