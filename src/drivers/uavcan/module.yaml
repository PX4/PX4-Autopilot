module_name: UAVCAN
parameters:
- group: UAVCAN
  definitions:
    UAVCAN_ESC_IFACE:
      description:
        short: Which CAN interfaces to output ESC messages on.
        long: |
          Since ESC messages are high priority and sent at a high rate, it is
          recommended to only enable the interfaces that are actually used.
          Otherwise, the ESC messages will arbitrate lower priority messages and
          starve other nodes on the bus.
      type: bitmask
      bit:
        0: CAN1
        1: CAN2
        2: CAN3
        3: CAN4
        4: CAN5
        5: CAN6
        6: CAN7
        7: CAN8
      default: 255
      min: 1
      max: 255
      reboot_required: true
    UAVCAN_LGT_MODE:
      description:
        short: UAVCAN LED addressing mode
        long: |
          Controls how light_id values are assigned in UAVCAN LightsCommand messages.

          Generic (0): Uses standard DroneCAN lighting conventions.

          Vertiq (1): Auto-calculates light_ids for Vertiq motor modules with LED Add-on.
          Supports status and anti-collision lights on each motor.
      type: enum
      values:
        0: Generic
        1: Vertiq
      default: 0
      reboot_required: true
actuator_output:
  show_subgroups_if: 'UAVCAN_ENABLE>=3'
  config_parameters:
    - param: 'UAVCAN_ENABLE'
      label: 'Configure'
      function: 'enable'
    - param: 'UAVCAN_BITRATE'
      label: 'Bitrate'
  output_groups:
    - param_prefix: UAVCAN_EC
      group_label: 'ESCs'
      channel_label: 'ESC'
      standard_params:
        min: { min: 0, max: 8191, default: 1 }
        max: { min: 0, max: 8191, default: 8191 }
        failsafe: { min: 0, max: 8191 }
      num_channels: 8
    - param_prefix: UAVCAN_SV
      group_label: 'Servos'
      channel_label: 'Servo'
      standard_params:
        disarmed: { min: 0, max: 1000, default: 500 }
        min: { min: 0, max: 1000, default: 0 }
        max: { min: 0, max: 1000, default: 1000 }
        failsafe: { min: 0, max: 1000 }
      num_channels: 8
