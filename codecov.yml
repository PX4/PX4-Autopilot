codecov:
  require_ci_to_pass: yes
  notify:
    after_n_builds: 5
    wait_for_ci: yes

coverage:
  precision: 2
  round: down
  range: "50...100"

  status:
    project: yes
    patch: yes
    changes: no

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: yes

ignore:
  - "src/examples"
  - "src/modules/attitude_estimator_q"
  - "src/modules/local_position_estimator"
